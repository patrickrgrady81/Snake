<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>PaddySnake</title>
</head>

<body>
  <div class="form-container show" id="form-container">
    <p class="version"></p>
    <div id="signIn" class="show">
      <form id="signInForm">
        <div class="window">
          <h2>Sign In</h2>
          <label for= "username">User Name:</label>
          <input type="text" id="username" autocomplete="current-username" autofocus required><br><br>
          <label for= "password">Password:</label>
          <input type="password" id="password" autocomplete="current-password" required><br><br>
          <input type="submit" value ="Submit" class="submit-btn"><br>
          <a href="#" id="signin-btn">Sign Up</a>
        </div>
        <div id="anon-btn">
          <a href="#">Sign In as Anonymous</a>
        </div>
        <p class="error" id="errorSignIn"></p>
      </form>
    </div>
    <div id="signUp" class="noShow">
      <form id="signUpForm">
        <div class="window">
          <h2>Sign Up</h2>
          <label for= "signUpUsername">User Name:</label>
          <input type="text" id="signUpUsername" autocomplete="current-username" autofocus required><br><br>
          <label for= "signUpEmail">Email:</label>
          <input type="text" id="signUpEmail" autocomplete="current-email" required><br><br>
          <label for= "signUpPassword">Password:</label>
          <input type="password" id="signUpPassword" autocomplete="current-password" required><br><br>
          <label for= "signUpConfirmPassword">Confirm Password:</label>
          <input type="password" id="signUpConfirmPassword" autocomplete="current-confirm-password" required><br><br>
          <input type="submit" value = "Submit" class="submit-btn"><br>
          <a href="#" id="signup-btn">Sign In</a>
          <p class="error" id="errorSignUp"></p>
        </div>
      </form>
    </div>
  </div>
  <div class="container">
    <canvas id="game" class="noShow" width="800" height="600"></canvas>
    <div id="highScores" class="noShow">
      <ul id="highScoreList">
        <li id="highScoreText">High Scores</li>
      </ul>
    </div>
</div>
  
  <script src="./js/main.js" type = module></script>
</body>
</html>
