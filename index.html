<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>PaddySnake</title>
</head>

<body>
  <div class="form-container show" id="form-container">
    <div id="signIn" class="show">
      <form id="signInForm">
        <h2>Log in</h2>
        <label for= "username">User Name:</label>
        <input type="text" id="username" autocomplete="current-username" autofocus><br><br>
        <label for= "password">Password:</label>
        <input type="password" id="password" autocomplete="current-password"><br><br>
        <input type="submit" value ="submit">
        <input type="button" value ="Sign Up" id="signin-btn">
        
      </form>
    </div>
    <div id="signUp" class="noShow">
      <form id="signUpForm">
        <h2>Sign Up</h2>
        <label for= "username">User Name:</label>
        <input type="text" id="signUpUsername" autocomplete="current-username" autofocus><br><br>
        <label for= "email">Email:</label>
        <input type="text" id="signUpEmail" autocomplete="current-email" autofocus><br><br>
        <label for= "password">Password:</label>
        <input type="password" id="signUpPassword" autocomplete="current-password"><br><br>
        <label for= "password">Confirm Password:</label>
        <input type="password" id="signUpConfirmPassword" autocomplete="current-confirm-password"><br><br>
        <input type="submit" value = "submit">
        <input type="button" value ="Sign In" id="signup-btn">
      </form>
    </div>
  </div>
  <div class="container">
    <canvas id="game" class="noShow" width="800" height="600"></canvas>
    <div id="highScores" class="noShow">
      <ul id="highScoreList">
        <li id="highScoreText">High Scores</li>
      </ul>
    </div>
</div>
  
  <script src="./js/main.js" type = module></script>
</body>
</html>
